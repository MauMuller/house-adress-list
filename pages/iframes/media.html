<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 bg-color_green_thirty"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script defer src="../../js/animations/load_iframe.js"></script>
    <script defer src="../../js/methods/fixingContainerMedia.js"></script>
    <title>Document</title>
  </head>
  <body
    class="main_body overflow-y-auto overflow-x-hidden items-center select-none justify-center list_adress hidden flex-col gap-6 scrollbar-thin scrollbar-thumb-color_black_thirty"
  >
    <section class="w-full">
      <div
        class="w-full bg-color_green_fourty shadow-shadow_btn p-4 flex flex-col gap-2 sm:rounded-bl-full sm:rounded-br-full justify-center items-center"
      >
        <h1 class="t uppercase w-auto text-center font-black text-3xl">
          Quer <span class="text-color_green_first">acompanhar</span> outros
          <br />
          <span class="text-color_green_first">projetos</span>?
        </h1>
        <h2 class="font-extralight uppercase text-lg sm:text-xl ">
          Se liga nas opções abaixo!
        </h2>
      </div>
    </section>
    <section class="w-full h-80rem flex flex-row">
      <aside class="hidden sm:flex flex-row gap-3 w-15% h-full justify-end p-7 z-20">
        <ul class="flex justify-around flex-col">
          <li class="text-color_white_second text-4xl font-sans font-bold">
            1°
          </li>
          <li class="text-color_white_second text-4xl font-sans font-bold">
            2°
          </li>
          <li class="text-color_white_second text-4xl font-sans font-bold">
            3°
          </li>
        </ul>
        <div class="bg-color_white_second h-full w-1"></div>
      </aside>
      <main class="gap-20 mt-20 w-full sm:w-85% flex flex-col justify-around h-full p-4 z-10 sm:gap-0 sm:mt-0">
        <div class="flex flex-col items-start justify-center">
          <div class="w-full h-auto group lg:">
            <article
              class="font-sans flex flex-row gap-1 text-color_white_first justify-start items-end"
            >
              <h3 class="text-xl font-bold">GITHUB</h3>
              <p
                class="block  break-normal ml-0 font-light text-sm mb-0.5 animate-overflow-hidden group-hover:animate-twoAnimations group-hover:block sm:hidden lg:block lg:animate-none lg:group-hover:animate-none"
              >
                https://github.com/MauMuller
              </p>
            </article>

            <a
              href="https://github.com/MauMuller"
              target="_blank"
              class="cursor-pointer bg-color_green_first flex-col w-full flex items-center justify-start shadow-shadow_btn p-1 ml-0 sm:flex-row sm:rounded-icons sm:w-35% sm:animate-defaultContainerMedia sm:group-hover:w-90% sm:group-hover:animate-extendingContainerMedia lg:group-hover:animate-none lg:w-45rem lg:group-hover:w-45rem lg:animate-none"
            >
              <i
                class="bi bi-github flex text-7xl items-center justify-center text-color_black_first text-shadow w-full sm:w-35% p-4 2xl:-translate-x-4 sm:text-9xl md:text-icons_size"
              ></i>
              <div
                class="bg-color_black_first h-full p-2 flex rounded-lg sm:rounded-container_img sm:hidden sm:group-hover:flex sm:animate-hidden_elements sm:group-hover:animate-show_elements lg:group-hover:animate-none lg:animate-none lg:flex"
              >
                <img
                  src="../../img/profiles/github_profile.svg"
                  class="shadow-shadow_input sm:rounded-container_img"
                  alt="IMAGEM"
                />
              </div>
            </a>
          </div>
        </div>

        <div class="flex flex-col items-start justify-center">
          <div class="w-full h-auto group lg:">
            <article
              class="font-sans flex flex-row gap-1 text-color_white_first justify-start items-end"
            >
              <h3 class="text-xl font-bold">LINKEDIN</h3>
              <p
                class="block  break-normal ml-0 font-light text-sm mb-0.5 animate-overflow-hidden group-hover:animate-twoAnimations group-hover:block sm:hidden lg:block lg:animate-none lg:group-hover:animate-none"
              >
              https://linkedin.com/in/mauricio-m-s/
              </p>
            </article>

            <a
              href="https://linkedin.com/in/mauricio-m-s/"
              target="_blank"
              class="cursor-pointer bg-color_green_first flex-col w-full flex items-center justify-start shadow-shadow_btn p-1 ml-0 sm:flex-row sm:rounded-icons sm:w-35% sm:animate-defaultContainerMedia sm:group-hover:w-90% sm:group-hover:animate-extendingContainerMedia lg:group-hover:animate-none lg:w-45rem lg:group-hover:w-45rem lg:animate-none"
            >
              <i
                class="bi bi-linkedin flex text-7xl items-center justify-center text-color_black_first text-shadow w-full sm:w-35% p-4 2xl:-translate-x-4 sm:text-9xl md:text-icons_size"
              ></i>
              <div
                class="bg-color_black_first h-full p-2 flex rounded-lg sm:rounded-container_img sm:hidden sm:group-hover:flex sm:animate-hidden_elements sm:group-hover:animate-show_elements lg:group-hover:animate-none lg:animate-none lg:flex"
              >
                <img
                  src="../../img/profiles/linkedin_profile.svg"
                  class="shadow-shadow_input sm:rounded-container_img"
                  alt="IMAGEM"
                />
              </div>
            </a>
          </div>
        </div>

        <div class="flex flex-col items-start justify-center">
          <div class="w-full h-auto group lg:">
            <article
              class="font-sans flex flex-row gap-1 text-color_white_first justify-start items-end"
            >
              <h3 class="text-xl font-bold">INSTAGRAM</h3>
              <p
                class="block  break-normal ml-0 font-light text-sm mb-0.5 animate-overflow-hidden group-hover:animate-twoAnimations group-hover:block sm:hidden lg:block lg:animate-none lg:group-hover:animate-none"
              >
              https://www.instagram.com/mauricio_m_s/
              </p>
            </article>

            <a
              href="https://www.instagram.com/mauricio_m_s/"
              target="_blank"
              class="cursor-pointer bg-color_green_first flex-col w-full flex items-center justify-start shadow-shadow_btn p-1 ml-0 sm:flex-row sm:rounded-icons sm:w-35% sm:animate-defaultContainerMedia sm:group-hover:w-90% sm:group-hover:animate-extendingContainerMedia lg:group-hover:animate-none lg:w-45rem lg:group-hover:w-45rem lg:animate-none"
            >
              <i
                class="bi bi-instagram flex text-7xl items-center justify-center text-color_black_first text-shadow w-full sm:w-35% p-4 2xl:-translate-x-4 sm:text-9xl md:text-icons_size"
              ></i>
              <div
                class="bg-color_black_first h-full p-2 flex rounded-lg sm:rounded-container_img sm:hidden sm:group-hover:flex sm:animate-hidden_elements sm:group-hover:animate-show_elements lg:group-hover:animate-none lg:animate-none lg:flex"
              >
                <img
                  src="../../img/profiles/instagram_profile.svg"
                  class="shadow-shadow_input sm:rounded-container_img"
                  alt="IMAGEM"
                />
              </div>
            </a>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
